<nav aria-label="Page navigation example ">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="page === 1 ? 'disable' : ''">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link">{{ page }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" #page1 (click)="userSelectionPage(page + 1)">
        {{ option1}}</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" #page2 (click)="userSelectionPage(page + 2)">{{
        option2
      }}</a>
    </li>
    <li class="page-item" [ngClass]="page === total ? 'disable' : ''">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
