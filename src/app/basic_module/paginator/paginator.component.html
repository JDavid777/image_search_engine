<nav class="mt-5" *ngIf="total!==0">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="page === 1 ? 'disabled' : ''">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item  " >
      <a class="page-link active-page">{{ page }}</a>
    </li>
    <li class="page-item">
      <a class="page-link " #page1 (click)="userSelectionPage(option1)">
        {{ option1}}</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" #page2 (click)="userSelectionPage(option2)">{{
        option2
      }}</a>
    </li>
    <li class="page-item" [ngClass]="page === total ? 'disabled' : ''">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
